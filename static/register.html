<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
<link href="CSS/Maincss.css" rel="stylesheet" type="text/css"/>
<title>Playlist Generator</title>

</head>
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script type="text/javascript" src="js/register.js"></script>

<body>
<div id="topwrap">
    <div id="topheader">
        <div id="topheader-content">
            <h2 id="slogan">Mockup </h2>
            <a name="top"> A data driven company</a>
        </div>
    </div>
    <div id="topcontent">
        <div id="topcontent-wrap">

            <div id="topmain">
                <div id="mainleft">
                    <div id="contentinterface">

                        <div id="contentinterface-wrap">

                        </div>
                    </div>
                </div>
                <div id="mainmiddle">
                    <div id="contentselection">
                        <div id="contentselection-wrap">
                          <div id="login">
                            <div id="triangle"></div>
                            <h1>Log in</h1>
                            <form id="ajaxcreateuser" action="" >
                              <input  type="email" id="username" placeholder="Email" name="user[name]" />
                              <input  type="password" id="password" placeholder="Password" name="user[password]" />
                              <input  type="password" id="repeat_password" placeholder="Repeat Password" name="user[password]" />
                              <input id = "submituser"type="submit" value="Log in" />
                            </form>
                          </div>

                        </div>
                    </div>
                </div>
                 <div id="mainright">
                    <div id="contentinterval">
                         <div id="contentinterval-wrap">

                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
